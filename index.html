<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شركة مرتضى دبي | Master Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
              cinzel: ['Cinzel', 'serif'],
            },
            colors: {
              navy: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617', // Main Dark Background
              },
              gold: {
                300: '#fae6b1',
                400: '#ebd07f',
                500: '#d4af37', // The Gold Standard
                600: '#aa8c2c',
                700: '#806921',
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shine': 'shine 3s linear infinite',
              'rotate-slow': 'rotate 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
            backgroundImage: {
              'metallic-gold': 'linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C)',
              'dark-gradient': 'radial-gradient(circle at center, #1e293b 0%, #020617 100%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        /* Updated Background: Pure Luxury Deep Gradient without noise */
        background: radial-gradient(circle at 50% 0%, #1a2333 0%, #020617 100%);
        background-attachment: fixed;
        min-height: 100vh;

        color: #ffffff;
        overflow-x: hidden;

        /* --- PROTECTION LAYERS --- */
        /* 1. Disable Text Selection */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* IE 10/11 */
        user-select: none;         /* Standard */
      }

      /* Allow selection only in inputs/textareas so users can type */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* 2. Disable Image Dragging */
      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        pointer-events: auto; /* Keep clicks enabled, but dragging disabled */
      }

      /* Advanced Glassmorphism */
      .glass-premium {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .text-metallic {
        background: linear-gradient(to bottom, #ebd07f 0%, #d4af37 50%, #806921 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
      }

      /* HIDE SCROLLBAR COMPLETELY */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
        display: none; /* Safari and Chrome */
      }

      html {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
